version: "3.6"
services:
  remember_code:
    build: "."
    restart: always
    ports:
      - "8080"
  nginx:
    build: "./nginx"
    restart: always
    ports:
      - "80:80"
    depends_on:
      - "remember_code"
  mongo:
    image: "mongo"
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - /Users/joy/data/mongo:/data/db
    container_name: "mongodb"
